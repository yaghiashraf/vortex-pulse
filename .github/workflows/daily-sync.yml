name: Daily Data Sync

on:
  schedule:
    # Run at 22:00 UTC (5:00 PM EST) every weekday
    - cron: '0 22 * * 1-5'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies (minimal)
        # We only need node-fetch if we weren't using the built-in fetch in Node 18+
        # But populate-large.js uses fetch, which is available in Node 18+
        run: echo "Node environment ready"

      - name: Run Population Script
        run: node populate-large.js
        # We don't need env vars here because populate-large.js hits the public API endpoint
        # The API endpoint handles the auth with Supabase using server-side keys
